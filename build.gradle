buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.bmuschko.nexus'

group = 'com.github.pjfanning'
version = '1.0.5-SNAPSHOT'

description = 'Memory efficient Shared String Table for POI'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    implementation 'org.apache.commons:commons-text:1.8'
    testImplementation 'junit:junit:4.13'
}

modifyPom {
    project {
        name 'POI Shared Strings'
        description 'Memory efficient Shared Strings Table implementation for POI streaming'
        url 'https://github.com/pjfanning/poi-shared-strings'
        inceptionYear '2018'

        scm {
            url 'https://github.com/pjfanning/poi-shared-strings'
            connection 'scm:git://github.com/pjfanning/poi-shared-strings.git'
            developerConnection 'scm:git://github.com/pjfanning/poi-shared-strings.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'pjfanning'
                name 'PJ Fanning'
            }
        }
    }
}

def customizePom(pom) {
    pom.withXml {
        def root = asNode()

        // eliminate test-scoped dependencies (no need in maven central POMs)
        root.dependencies.removeAll { dep ->
            dep.scope == "test"
        }

        // add all items necessary for maven central publication
        root.children().last() + {
            resolveStrategy = Closure.DELEGATE_FIRST

            description 'Memory efficient Shared Strings Table implementation for POI streaming'
            name 'POI Shared Strings'
            url 'https://github.com/pjfanning/poi-shared-strings'
            organization {
                name 'com.github.pjfanning'
                url 'https://github.com/pjfanning'
            }
            issueManagement {
                system 'GitHub'
                url 'https://github.com/pjfanning/poi-shared-strings/issues'
            }
            licenses {
                license {
                    name 'The Apache License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                }
            }
            scm {
                url 'https://github.com/pjfanning/poi-shared-strings'
                connection 'scm:git:git://github.com/pjfanning/poi-shared-strings.git'
                developerConnection 'scm:git:ssh://git@github.com:pjfanning/poi-shared-strings.git'
            }
            developers {
                developer {
                    id 'pjfanning'
                    name 'PJ Fanning'
                }
            }
        }
    }
}
