buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.bmuschko.nexus'

group = 'com.github.pjfanning'
version = '2.0.0-SNAPSHOT'

description = 'Memory efficient Shared String Table for POI'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.h2database:h2:1.4.200'
    //implementation 'org.apache.poi:poi-ooxml:4.1.2'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation "org.apache.commons:commons-math3:3.6.1"
    implementation "org.apache.commons:commons-compress:1.20"
    implementation 'org.apache.santuario:xmlsec:2.2.0'
    implementation "org.bouncycastle:bcpkix-jdk15on:1.66"
    implementation 'com.github.virtuald:curvesapi:1.06'
    implementation 'com.zaxxer:SparseBitSet:1.2'
    implementation fileTree(dir: 'lib', include: ['*.jar'])
    implementation 'org.apache.commons:commons-text:1.8'
    testImplementation 'junit:junit:4.13'
}

modifyPom {
    project {
        name 'POI Shared Strings'
        description 'Memory efficient Shared Strings Table implementation for POI streaming'
        url 'https://github.com/pjfanning/poi-shared-strings'
        inceptionYear '2018'

        scm {
            url 'https://github.com/pjfanning/poi-shared-strings'
            connection 'scm:git://github.com/pjfanning/poi-shared-strings.git'
            developerConnection 'scm:git://github.com/pjfanning/poi-shared-strings.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'pjfanning'
                name 'PJ Fanning'
            }
        }
    }
}

